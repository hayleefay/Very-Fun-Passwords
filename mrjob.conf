{
  "runners": {
    "dataproc": {
      "bootstrap": [
        "sudo pip3 install nltk",
        "sudo python3 -m nltk.downloader -d /usr/share/nltk_data all"
      ],
      "py_files": [
        "./utils.zip"
      ],
      "upload_dirs": [
        "./text_files/"
      ],
      "instance_type": "n1-highmem-4",
      "num_core_instances": 5,
      "zone": "us-central1-a",
      "region": "us-central1"
    }
  }
}
